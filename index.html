<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Bizfy - AI & Technology Solutions | Innovation Through Intelligence</title>
    <meta name="title" content="Bizfy - AI & Technology Solutions | Innovation Through Intelligence">
    <meta name="description" content="Leading AI technology company specializing in artificial intelligence, machine learning, data analytics, and innovative tech solutions. Transform your business with cutting-edge AI-powered applications and intelligent automation.">
    <meta name="keywords" content="artificial intelligence, AI solutions, machine learning, data analytics, technology consulting, deep learning, AI development, neural networks, business automation, digital transformation, AI integration, tech innovation, Bizfy AI">
    <meta name="author" content="Bizfy Solutions">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bizfy.in/">
    <meta property="og:title" content="Bizfy - AI & Technology Solutions">
    <meta property="og:description" content="Pioneering AI technology company delivering innovative solutions in artificial intelligence, machine learning, and intelligent automation for business transformation.">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bizfy.in/">
    <meta property="twitter:title" content="Bizfy - AI & Technology Solutions">
    <meta property="twitter:description" content="Pioneering AI technology company delivering innovative solutions in artificial intelligence, machine learning, and intelligent automation for business transformation.">
    <meta property="twitter:image" content="/og-image.png">

    <!-- Favicon and Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Theme Color -->
    <meta name="theme-color" content="#01111f">
    <meta name="msapplication-TileColor" content="#01111f">

    <!-- Preload Critical Assets -->
    <link rel="preload" href="/white-logo.png" as="image" />
    <link rel="preload" href="/white-icon.png" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://bizfy.in/" />

    <!-- Additional Meta Information -->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body>
    <div id="root"></div>

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Bizfy",
        "url": "https://bizfy.in",
        "logo": "https://bizfy.in/white-logo.png",
        "description": "Leading AI technology company specializing in artificial intelligence, machine learning, and innovative tech solutions for business transformation.",
        "sameAs": [
          "https://www.linkedin.com/company/bizfysolutions/",
          "https://www.instagram.com/bizfysolutions",
          "https://www.facebook.com/bizfysolutions",
          "https://x.com/bizfysolutions"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-88787-89891",
          "contactType": "customer service",
          "email": "info@bizfy.in"
        },
        "knowsAbout": [
          "Artificial Intelligence",
          "Machine Learning",
          "Deep Learning",
          "Data Analytics",
          "Neural Networks",
          "Business Automation",
          "AI Integration",
          "Technology Consulting"
        ]
      }
    </script>

    <!-- Structured Data for Service -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Service",
        "serviceType": "AI Technology Solutions",
        "provider": {
          "@type": "Organization",
          "name": "Bizfy"
        },
        "areaServed": "Worldwide",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "AI Solutions",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "AI Development",
                "description": "Custom AI solution development for businesses"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Machine Learning Solutions",
                "description": "Advanced ML models and algorithms"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Data Analytics",
                "description": "Intelligent data analysis and insights"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "AI Integration",
                "description": "Seamless AI integration with existing systems"
              }
            }
          ]
        }
      }
    </script>
  </body>
</html>
